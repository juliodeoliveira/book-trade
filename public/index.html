<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booktrade</title>
</head>
<body>
    <h1>Troque livros!</h1>
    <input type="text" name="" id=""> <!-- Usuário consegue pesquisar livros -->
    
    <p>Aqui vai ter um feed que carrega todos os livros disponíveis para a troca</p>
    <a href="#">Logar</a> <!--Aqui deve desaparecer quando usuario estiver logado-->
    <a href="#">Se cadastrar</a> <!--Aqui deve desaparecer quando usuario estiver logado-->

    <a href="#">Trocar seu livro</a> <!-- deve ser mostrado apenas se o usuario estiver logado -->

    <!-- vai ter vários desses, cada um leva para uma página que tem mais informacoes sobre o livro selecionado -->
    <a href="/book-info/iddolivro">
        <div div="trade-card">
            <img src="" alt="">
            <ul>
                <li>Nome do livro: Harry Potter</li>
                <li>Autor: J.K. Rowling</li>
                <li>Ano de lancamento: 1996</li>
                <li>Editora: Vale das letras</li>
                <li>Volume: 1</li> <!-- Se disponível, se box mostrar os volumes disponíveis -->
            </ul>
        </div>
    </a>
