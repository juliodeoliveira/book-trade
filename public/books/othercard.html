    <title>Card do Livro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .foto {
            width: 100%;
            height: 120px;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .info {
            text-align: left;
            font-size: 14px;
        }
        .trocar {
            margin-top: 10px;
            padding: 5px 15px;
            background: #ccc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .trocar:hover {
            background: #bbb;
        }
    </style>
</head>
